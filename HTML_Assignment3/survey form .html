<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		Build a Survey Form using HTML and CSS
	</title>

	<link rel="stylesheet" href="style2.css" />
</head>

<body>
	<h1>Customer Survey Form</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
        
		<div class="form-control">
            
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
            
		</div>

		<div class="form-control">
            
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
            
		</div>
    

		

		<div class="form-control">
			<label>
				Is this first time you are using our Product or Service?
			</label>

			<!-- Input Type Radio Button -->
            <div class = "form-label">
			<label  for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
        </div>
			
		</div>

		<div class="form-control">
			<label>
				Would you suggest to your friend or collegue?
			</label>

			<!-- Input Type Radio Button -->
            <div class = "form-label">
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			</div>
		</div>

        <div class="form-control">
			<label>
				How Satisfied are you with our company overall?
			</label>

			<!-- Input Type Radio Button -->
            <div class = "form-label">
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Satisfied</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Unsatisfied</input>
			</label>
            <label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Undecided</input>
			</label>
			</div>
		</div>

		

		<div class="form-control">
			<label for="comment">
				Do you have any suggestions to Improve our service?
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>
</html>
